databases:
  - name: testdeploy
    databaseName: testdeploy
    user: testdeploy

services:
  - type: web
    name: testdeploy
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: testdeploy
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
